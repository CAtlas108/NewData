    <script id="candidateCode">
      
      function startUp() {
        wireUpHandler();
        var newEntity = {
          team: ["Laker", "Bulls", "Bucks"],
          sport: ["Basketball"],
          city: ["Los Angeles", "Chicago", "Milwaukee"],
        };

        entityService

          .then(onGetEntitiesSuccess)

        entityService

          .catch(onAddEntityError);

            };


            const config = {
              method: "POST",
              url: "https://api.remotebootcamp.dev/api/entities/teams",
              data: payload,
              crossdomain: true,
              headers: { "Content-Type": "application/json" }
            };
            
            return axios(config)
                .then(function (response)
                {
                    console.log(response)
                })
                .catch(function (response)

                    console.error(response)
                });     
    };
